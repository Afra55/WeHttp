apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.novoda.bintray-release'

//推送到Bintray配置
publish {
    repoName = 'WeHttp2'
    userOrg = "afra55"
    groupId = "com.afra55"
    artifactId = 'wehelp'
    publishVersion = "1.0.0" //版本号
    desc = "We Will Help You" //描述，选填
    website = "https://github.com/Afra55/WeHttp"
}
android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"


    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 29
        versionCode 1
        versionName "1.0.3"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.2.0'


    // retrofit
    def retrofit_versions = '2.6.0'
    api "com.squareup.retrofit2:retrofit:$retrofit_versions"
    api "com.squareup.retrofit2:converter-gson:$retrofit_versions"
    def okhttp_logging_interceptor = "3.9.0"
    api "com.squareup.okhttp3:logging-interceptor:${okhttp_logging_interceptor}"
}
